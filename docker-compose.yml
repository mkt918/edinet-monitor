version: '3.8'

services:
  # Nginx Proxy Manager - リバースプロキシとSSL管理
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS
      - '81:81'      # 管理画面
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - web-network

  # EDINET監視アプリケーション
  edinet-app:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # データベースの永続化
    networks:
      - web-network
    expose:
      - "3000"

networks:
  web-network:
    driver: bridge
